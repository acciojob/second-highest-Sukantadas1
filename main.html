<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			// Check if the array is empty or has only one element
  if (arr.length <= 1) {
    return -Infinity;
  }

  // Remove duplicates by creating a Set and then converting it back to an array
  const uniqueArr = [...new Set(arr)];

  // If after removing duplicates the array has only one element, return -Infinity
  if (uniqueArr.length === 1) {
    return -Infinity;
  }

  // Sort the array in descending order and return the second element
  const sortedArr = uniqueArr.sort((a, b) => b - a);
  return sortedArr[1];
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
